# Site settings
title:       zhnpeng's
email:       'lizhen2096@163.com'
description: '个人博客'
baseurl:     '' # The subpath of your site, e.g. /blog
url:         'http://zhnpeng.github.io/' # The base hostname & protocol for your site
github:      'zhnpeng'

markdown:  kramdown
highlighter: rouge
permalink: pretty
paginate:  10

sass:
  style: compressed

plugins:
  - jekyll-paginate
  - jekyll/tagging

include:
  - _pages

exclude:
  - vendor
  - Gemfile
  - Gemfile.lock

# Tags
tag_page_dir:         tag
tag_page_layout:      tag_page
tag_permalink_style:  pretty

# Pages path
defaults:
  - scope:
      path: '_pages'
    values:
      permalink: /:basename:output_ext